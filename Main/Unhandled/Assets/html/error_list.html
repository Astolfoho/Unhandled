<table ng-controller="ErrorListCtrl as errors" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                Type
            </th>
            <th>
                Message
            </th>
            <th>
                Actions
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in errors.items">
            <td>
                {{item.type}}
            </td>
            <td>
                {{item.message}}
            </td>
            <td>
                <a href="#/ErrosDetails/{{item.id}}">Details</a>
            </td>
        </tr>
    </tbody>
</table>

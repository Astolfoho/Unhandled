
    <table ng-controller="CookieListCtrl as cookies" class="table table-striped table-bordered" >
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Value
            </th>
            <th>
                Path
            </th>
            <th>
                Expires
            </th>
            <th>
                Domain
            </th>
            <th>
                Secure
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in cookies.model">
            <td>
                {{item.name}}
            </td>
            <td style="word-wrap: break-word; max-width:250px;">
                 {{item.value}}
            </td>
            <td>
                {{item.path}}
            </td>
            <td>
                {{item.expires}}
            </td>
            <td>
                {{item.domain}}
            </td>
            <td>
                {{item.secure}}
            </td>
        </tr>
    </tbody>
</table>
